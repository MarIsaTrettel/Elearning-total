<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluación 7</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <h1>Evaluación Unidad VII</h1>
    <form id="formEjercicio">
        <h2>FORMULARIO</h2>
        <input type="text" placeholder="NOMBRE USUARIO" required  minlength="8" maxlength="8" pattern="[A-Za-z]{8,}" title="Coloque 8 caracteres alfabéticos."> 
        <input type="text" placeholder="NOMBRE" required minlength="3"  >
        <input type="text" placeholder="APELLIDO" required minlength="3" >
        <input type="number" placeholder="EDAD" maxlength="3">
        <input type="date" placeholder="FECHA DE NACIMIENTO">
        <input type="email" placeholder="EMAIL" required>
        <input type="password" placeholder="PASSWORD" id="password1">
        <input type="password" placeholder="REPITA SU PASSWORD" id="password2">
        <input type="submit" value="ACEPTAR" id="btnAceptar">
    </form>
    <script src="./js/evaluacion7.js"></script>
</body>

</html>
