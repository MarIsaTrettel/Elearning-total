<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Evaluación 7</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>

    <h1 class="UnidadTitle">Evaluación Unidad VII</h1>

    <section class="sectionForm">
        <form id="formEjercicio">
            <h1 class="FormTitle">FORMULARIO</h1>
            <div class="formEjercicio">
                <input type="text" placeholder="" id="NombreUsuario" minlength="8" maxlength="8" pattern="[A-Za-z]{8,}"
                    title="Coloque 8 caracteres alfabéticos." required>
                <label for="NombreUsuario">USUARIO</label>
            </div>
            <div class="formEjercicio">
                <input type="text" placeholder="" id="Nombre" minlength="3" required>
                <label for="Nombre">NOMBRE</label>
            </div>
            <div class="formEjercicio">
                <input type="text" placeholder="" id="Apellido" minlength="3" required>
                <label for="Apellido">APELLIDO</label>
            </div>
            <div class="formEjercicio">
                <input type="number" placeholder="" id="Edad" maxlength="3">
                <label for="Edad">EDAD</label>
            </div>
            <div class="formEjercicio">
                <input type="date" id="fechaNac" class="fechaNac">
                <label for="fechaNac">FECHA DE NACIMIENTO</label>
            </div>
            <div class="formEjercicio">
                <input type="email" placeholder="" id="Email">
                <label for="Email">E-MAIL</label>
            </div>
            <div class="formEjercicio">
                <input type="password" placeholder="" id="password1" minlength="8">
                <label for="password1">PASSWORD</label>
            </div>
            <div class="formEjercicio">
                <input type="password" placeholder="" id="password2" minlength="8">
                <label for="password2">REPITA SU PASSWORD</label>
            </div>
            <input type="submit" value="ACEPTAR" id="btnAceptar">
        </form>
    </section>

    <script src="./js/evaluacion7.js"></script>
</body>

</html>
